<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <!-- Add the Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add the Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-repeat: no-repeat; background-attachment: fixed;" class="bg-gradient-to-r from-[rgb(3,45,95)]/95 to-[rgb(6,76,135)]/95 bg-cover">
    <div class=" rounded bg-white mt-5 mb-5 justify-center items-cente ml-10 mr-10" >
        
        <div class="row">

            
            <div class="col-md-3 border-r border-gray-400">
                <a href="/form" class="flex left-0 top-0 px-2 py-1 ">
                    <div class=" flex text-gray-100 px-2 py-1 bg-gray-600 bg-opacity-50 rounded-md cursor-pointer hover:bg-black top-0 text-white ml-0.5 left-0">
                    <i class="bi bi-house"></i>
                    </div>         
                </a>
                <!-- top avatar info -->
                <div class="flex flex-col items-center text-center p-3 py-5 mt-10"> 
                    
                    <img class="rounded-full mt-10 w-32" 
                    id="avatar"
                    th:if="${user?.avatarImagePath}"
                    th:src="@{${user.avatarImagePath}}"
                    alt="User Avatar">
                    <span class="font-bold" th:text="${user.name}"></span>
                    <span class="text-gray-500" th:text="${user.email}"></span>
                    <span> </span>
                </div>
            </div>

            <div class="col-md-5 border-r border-gray-400">
                <div class="p-3 py-5">
                    <div class="flex justify-center items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <hr>
                  <form th:action="@{/profile/pr/{id}(id=${user.id})}" method="POST" onsubmit="return confirm('Confirm to Update?');">
                        <div class="justify-center items-center text-center mt-5">
                            <label class="text-xs">NAME: </label>
                            <input type="text"  class="form-input border border-gray-300 rounded focus:outline-none focus:border-blue-500" name="name"  id= "name" placeholder=" John Doe " required >
                            <label class="text-xs">EMAIL: </label>
                            <input type="email" id="email" name="email" class="form-input border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder=" example@email.com" required>
                            
                        </div>
                        
                        <div class="mt-5 text-center ">
                            <input type="submit" class=" mb-5 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600 cursor-pointer" value="Update Profile">
                        </div>
                    </form>

                        

                    <hr>

                    <div class="mt-5 text-center ">
                        <form th:action="@{/profile/delete/{id}(id=${user.id})}" method="POST" onsubmit="return confirm('IMPORTANT!!! Once deleted, an account and its infomration is not retrievable. Do you want to continue?');">
                            <input type="hidden" name="delete" value="DELETE ACCOUNT!!">
                            <input class=" mb-5 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:bg-red-600 cursor-pointer" type="submit" value="Delete Account">
                        </form>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
            
           
        </div>
    </div>
    
</body>
</html>
