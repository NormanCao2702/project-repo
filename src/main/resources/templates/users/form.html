<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script  src="/js/script.js"></script>

  </head>
  <body>
    <div class="bg-[url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg')] bg-cover relative w-screen h-screen">
      <!-- <div class="sidebar bg-black bg-opacity-30 p-6 pt-8 w-24 h-screen text-center">
        <div class=" items-center flex p-2.5 mt-1">
          <i class="bi bi-list px-2 py-1 bg-black bg-opacity-50 rounded-md cursor-pointer"></i>
        </div>
      </div> -->
      <div class="sidebar bg-black bg-opacity-30 p-6 pt-8 w-72 h-screen text-center ">
        <div class="text-gray-100 text-xl">
          <div class=" items-center flex p-2.5 mt-1">
            <i class="bi bi-list px-2 py-1 bg-black bg-opacity-50 rounded-md cursor-pointer"></i>
          </div>
          <hr class=" my-2 ">
          <a href="/login">
          <div class="p-2.5 item-center mt-3 flex rounded-md px-4 cursor-pointer hover:bg-gray-600 text-white ">
            <i class="bi bi-house-door-fill"></i>
            <span class="text-[16px] ml-4 text-gray-200">Home</span>
          </div> </a>
          <hr class=" my-3 ">
          <div class="p-2.5 item-center mt-3 flex rounded-md px-4 cursor-pointer hover:bg-gray-600 text-white" onclick="dropdown()">
            <i class="bi bi-file-earmark"></i>
            <div class="item-center text-center flex justify-between w-full">
              <span class="text-[16px] ml-4 text-gray-200">Purchase Order</span>
              <span class="text-sm rotate-180" id="arrowdown">
              <i class="bi bi-chevron-down p-2.5"></i>
              </span>
            </div>
          </div>
          <div class="text-left text-sm font-thin mt-2 w-4/5 max-auto" id="pomenu">
            <div class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"> 
              <i class="bi bi-file-earmark-plus"> New Purchase Order</i>
            </div>
          </div>
          <a href="/logout">
            <div class="p-2.5 item-center mt-3 flex rounded-md px-4 cursor-pointer hover:bg-gray-600 text-white ">
              <i class="bi bi-box-arrow-in-right"></i>
              <span class="text-[16px] ml-4 text-gray-200">Logout</span>
            </div> 
          </a>



        </div>
      </div>
      <div class="content">

      </div>

    </div>
    
    
    
  </body>
</html>
